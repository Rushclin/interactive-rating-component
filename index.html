<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./assets/images/icon-star.svg" class="img-fluid" alt="">
      </div>
      <div class="card-body">
        <h1 class="card-title">How did we do?</h1>
        <p class="card-text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <div class="card-rating">
          <h3 class="rating-item">1</h3>
          <h3 class="rating-item">2</h3>
          <h3 class="rating-item">3</h3>
          <h3 class="rating-item">4</h3>
          <h3 class="rating-item">5</h3>
        </div>
      </div>
      <div class="card-footer">
        <form type="get" action="./next-component.html">
          <button class="btn btn-primary" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Takam Rushclin</a>.
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </div>
</body>

</html>
