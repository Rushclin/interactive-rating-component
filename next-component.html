<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

        .card-header {
            text-align: center;
        }

        .card-body {
            text-align: center;
        }

        h1,
        p {
            color: wheat;
        }

        p {
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./assets/images/illustration-thank-you.svg" />
            </div>
            <div class="card-body">
                <div style="margin-top: 25px;">
                    <span class="text-bordered">You selected 4 out of 5</span>
                </div>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. <br>
                    If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Takam Rushclin</a>.
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </div>
</body>

</html>
